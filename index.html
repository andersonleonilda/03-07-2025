 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcard</title>
 </head>
 <body>
    <main>
        <section id="container">
            <article class="cartao">
               <div class="cartao__conteudo">
                <h3>Quimica</h3>
                <div class="cartao__conteudo__pergunta">
                    <p>Qual é o símbolo químico da água?</p>
                </div>
                <div class="cartao__conteudo__resposta">
                    <p>H₂O</p>
                </div>
               </div> 
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                 <h3>Literatura</h3>
                 <div class="cartao__conteudo__pergunta">
                    <p>Quem escreveu "Dom Quixote"?</p>
                 </div>
                 <div class="cartao__conteudo__resposta">
                    <p>Miguel de Cervantes</p> 
                 </div>
                </div> 
             </article>
             <article class="cartao">
                <div class="cartao__conteudo">
                 <h3>Ciências</h3>
                 <div class="cartao__conteudo__pergunta">
                    <p>Quanto tempo leva para a Terra dar uma volta ao redor do Sol?</p>
                 </div>
                 <div class="cartao__conteudo__resposta">
                    <p>Aproximadamente um ano</p>
    </main>
    <footer>
        <p>Projeto desenvolvido pelo Alura, sem fins lucrativos</p>
    </footer>
 </body>
 </html>
